<mat-sidenav-container class="sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav #sidenav mode="side" closed>
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/']">Home</a>
        <a mat-list-item [routerLink]="['/student']">Student</a>
        <a mat-list-item [routerLink]="['/professor']">Professor</a>
        <a mat-list-item [routerLink]="['/hod']">HOD</a>
        <a mat-list-item >About</a>
        <a mat-list-item >Contact</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main Content -->
    <mat-sidenav-content>
      <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span><a [routerLink]="['/']" style="text-decoration: none;">Introvert Query</a></span>
      </mat-toolbar>
      <div class="content">
        <!-- Main-Content -->
         <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
